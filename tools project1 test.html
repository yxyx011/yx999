<!DOCTYPE html>
<html>
	
  <body>
<style>
#toask{position:absolute;left:30px;top:30px;width;300px;height:600px;background:#000;}
#player{position:absolute;left:30px;top:300px;width;300px;height:300px;}
</style>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div id="toask">
        <p id='optiona'>传输层</p><input type="radio"  name="1" value="a" />
        <p id='optionb'>数据链路层</p><input type="radio"  name="1" value="b" />
        <p id='optionc'>物理层</p> <input type="radio"  name="1" value="c" />
        <p id='optiond'>网络层</p><input type="radio"  name="1" value="d" />
 <button type="button" onclick="go()">提交</button>
</div>
     <script src="jquery-2.js"></script>
    <script>
var a;
var towait = 12000;
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '100',
          width: '100',
          videoId: '9y7oToDT9is',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }


      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, towait);
          done = true;
        }
      }
      function stopVideo() {
        player.stopVideo();
      }
function go(){
 a=$('input:radio[name="1"]:checked').val();
if(a=='a'){
document.getElementById('player').style['z-index']=10;
document.getElementById('player').style['-webkit-transform']='translateZ(0)';
player.seekTo(50,true);
towait=3000;
player.playVideo();

}
else{alert("fuck");}
}
document.getElementById('player').style['z-index']=-10;
document.getElementById('player').style['-webkit-transform']='translateZ(0)';
    </script>
  </body>
</html>
